<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Know your gadget</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!--Offline links-->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-reboot.min.css">
    <script src="bootstrap-4.0.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <!--End of offline links-->

    <!--Links for styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--End of links-->
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark fixed-top">
            <!-- Brand -->
            <a class="navbar-brand" href="landingpage.html">Know your gadget</a>
        
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 25px;color: beige" href="feedback.html">Give Feedback!</a>
                    </li>
                </ul>
            </div>
        </nav><br><br><br><br>
        <div class="divforform">
            <p class="text">Feedback Form</p>
            <table width="100%">
                <form action="landingpage.html" target="_self">
                    <tr>
                        <td style="vertical-align: bottom"><p class="formbodytext">First Name: </p></td><td><input type="text" name="Fname" placeholder="First Name" required></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: bottom"><p class="formbodytext">Last Name: </p></td><td><input type="text" name="Lname" placeholder="Last Name" required></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: bottom"><p class="formbodytext">Email ID: </p></td><td><input type="email" name="email" placeholder="abc@de.com" required></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle"><p class="formbodytext">Feedback: </p></td><td><textarea name="feedback" rows="3" required></textarea></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle"><p class="formbodytext">Rating: </p></td>
                        <td><p class="formbodytext" style="font-size: 14px; text-align: left; margin-top:3%;">
                            <input type="radio" name="rating" required> Liked It <br>
                            <input type="radio" name="rating" required> Average <br>
                            <input type="radio" name="rating" required> Needs Improvement <br>
                        </p></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="vertical-align: middle" align="center"><input class="btn" type="submit" value="Submit"></td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
